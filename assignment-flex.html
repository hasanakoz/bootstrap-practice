<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h3 class="text-success bg-light text-center">Display Flex Responsive</h3>
    <div class="d-flex justify-content-between bg-black px-3">
      <div class="d-flex align-items-center">
        <i class="fa-solid fa-phone" style="color: yellow"></i>
        <p class="text-white d-none d-md-block pt-3">+ 44 222 445556</p>
        <i class="fa-brands fa-whatsapp ms-1 ms-md-4" style="color: yellow"></i>
        <p class="text-white d-none d-md-block pt-3">+ 44 222 445556</p>
      </div>
      <div class="d-flex gap-2 align-items-center align-content-center">
        <i
          class="fa-brands fa-twitter pt-1"
          style="color: rgb(92, 161, 251)"
        ></i>
        <i
          class="fa-brands fa-youtube pt-1"
          style="color: rgb(92, 161, 251)"
        ></i>
        <i
          class="fa-brands fa-square-instagram pt-1"
          style="color: rgb(92, 161, 251)"
        ></i>
        <p class="text-white d-none d-lg-block pt-3">#clarusway</p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
